<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Datasets</h2>
  <p *ngIf="message" class="mb-4 text-center text-sm text-red-600">{{ message }}</p>
  <ul *ngIf="datasets.length > 0" class="space-y-3">
    <li *ngFor="let dataset of datasets" class="bg-gray-50 p-3 rounded-md shadow-sm flex justify-between items-center">
      <span class="text-gray-700 font-medium">{{ dataset.originalName }}</span>
      <span class="text-gray-500 text-sm">Uploaded: {{ dataset.uploadDate | date:'shortDate' }}</span>
    </li>
  </ul>
  <p *ngIf="datasets.length === 0 && !message" class="mt-4 text-center text-gray-600">
    No datasets uploaded yet.
  </p>
</div>
