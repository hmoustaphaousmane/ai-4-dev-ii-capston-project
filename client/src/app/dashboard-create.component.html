<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Dashboard</h2>
  <form (ngSubmit)="onCreateDashboard()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="3"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      ></textarea>
    </div>
    <div>
      <label for="datasets" class="block text-sm font-medium text-gray-700">Select Datasets:</label>
      <select
        id="datasets"
        [(ngModel)]="selectedDatasets"
        name="datasets"
        multiple
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option *ngFor="let dataset of availableDatasets" [value]="dataset._id">
          {{ dataset.originalName }}
        </option>
      </select>
    </div>
    <button
      type="submit"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Create Dashboard
    </button>
  </form>
  <p *ngIf="message" class="mt-4 text-center text-sm"
    [ngClass]="{'text-green-600': message.includes('successful'), 'text-red-600': message.includes('failed')}">
    {{ message }}
  </p>
</div>
