<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Your Dashboards</h2>
  <p *ngIf="message" class="mb-4 text-center text-sm text-red-600">{{ message }}</p>
  <div *ngIf="dashboards.length > 0" class="space-y-4">
    <div *ngFor="let dashboard of dashboards" class="bg-gray-50 p-4 rounded-md shadow-sm flex justify-between items-center">
      <div>
        <h3 class="text-lg font-semibold text-gray-800">{{ dashboard.title }}</h3>
        <p class="text-gray-600 text-sm">{{ dashboard.description }}</p>
        <p class="text-gray-500 text-xs">Created: {{ dashboard.createdAt | date:'shortDate' }}</p>
      </div>
      <div class="flex space-x-2">
        <a [routerLink]="['/dashboards', dashboard._id]" class="px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">View</a>
        <button (click)="onDeleteDashboard(dashboard._id)" class="px-3 py-1 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>
  <p *ngIf="dashboards.length === 0 && !message" class="mt-4 text-center text-gray-600">
    No dashboards created yet. <a routerLink="/create-dashboard" class="text-indigo-600 hover:underline">Create one!</a>
  </p>
</div>
