<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Upload Dataset</h2>
  <div class="space-y-4">
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="block w-full text-sm text-gray-500
      file:mr-4 file:py-2 file:px-4
      file:rounded-md file:border-0
      file:text-sm file:font-semibold
      file:bg-indigo-50 file:text-indigo-700
      hover:file:bg-indigo-100"
    />
    <button
      (click)="onUpload()"
      [disabled]="!selectedFile"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Upload
    </button>
  </div>
  <p *ngIf="uploadMessage" class="mt-4 text-center text-sm"
    [ngClass]="{'text-green-600': uploadMessage.includes('successful'), 'text-red-600': uploadMessage.includes('failed') || uploadMessage.includes('Error')}">
    {{ uploadMessage }}
  </p>
</div>
